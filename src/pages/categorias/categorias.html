<ion-header>
  <ion-navbar>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>

     <ion-title>categorias</ion-title>

<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let item of items" (click)="showProdutos()"> <!--nGFor e uma diretiva percorre a lista do ITEM -->
        <ion-thumbnail item-start>
          <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
        </ion-thumbnail>
        <h2> {{ item.nome }} </h2> <!--item.nome pertence a Classe CategoriaDTO-->
      </button>
    </ion-list>
  </ion-content>
